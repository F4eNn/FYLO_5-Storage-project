<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container container__mobile">
    <!-- one -->
    <div class="container__one">
      <picture>
        <img class="container__logo" src="images/logo.svg" alt="">
      </picture>
      <picture class="container__icon-items">
        <div class="container__box-icon"><img src="images/icon-document.svg" alt="document"></div>
        <div class="container__box-icon"><img src="images/icon-folder.svg" alt="folder"></div>
        <div class="container__box-icon"><img src="images/icon-upload.svg" alt="upload"></div>
      </picture>
    </div>
    <!-- two -->
    <div class="container__two">
      <p class="container__text">You've used <span>815 GB</span> GB of your storage</p>
      <div class="container__upload-line">
        <div class="gradient-line">
          <div class="white-circle"></div>
        </div>
      </div>
      <div class="container__text-two">
        <p >0 GB</p>
      <p >1000 GB</p>
      </div>
      <div class="container__three">
        <p class="memory">185</p>
        <p class="text">GB LEFT</p>
      </div>
    </div>
    <!-- three -->
   
  </div>

</body>

</html>
